training:
  # General
  wd: 0.0001
  lr: 0.0001
  n_folds: 5
  crop_size: [256, 256]
  uCT: False
  calc_meanstd: True
  parse_color: False
  # Loss parameters: possible losses are "bce", "jaccard" and "combined"
  loss: combined
  log_jaccard: true
  # Transforms
  gamma_range: [0.8, 1.2]
  scale_range: [0.8, 1.2]
  rotation_range: [-10, 10]
  shear_range: [-0.5, 0.5]
  sigma: [1, 10]
  hsv_range: [0, 255]
  gain_range_sp: 0.1
  gain_range_gn: 0.5
  brightness_range: [30, 100]
  contrast_range: 0.3
  translation_range: 50
  v_range: [0.000001, 0.0009]
  transform_probability: 0.5
  # LR reduction
  use_LR_red: True
  patience: 5
  factor: 0.1
  eps: 1e-7
model:
  decoder_normalization: IN
  n_outputs: 3
  spatial_dropout: 0.1
  backbone: resnet50
  decoder: FPN
data_sampling:
  train:
    data_provider:
      bfpn_train:
        cate: ItemLoader
        num_samples: 1
        data_key: "data"
        target_key: "target"
  eval:
    data_provider:
      bfpn_val:
        cate: ItemLoader
        num_samples: 1
        data_key: "data"
        target_key: "target"